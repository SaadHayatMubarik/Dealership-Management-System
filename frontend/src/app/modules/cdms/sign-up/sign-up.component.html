<p-toast position="top-center"></p-toast>
<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8 sm:py-5"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <h1>Sign Up</h1>
        </div>

        <p-tabView [(activeIndex)]="activeTabIndex">
          <p-tabPanel header="Showroom Details">
            <div>
              <form (ngSubmit)="onNext()" #showroomForm="ngForm">
                <div class="form-group">
                  <label
                    for="showroomName"
                    class="block text-900 text-xl font-medium mb-2"
                    >Showroom Name</label
                  >
                  <input
                    type="text"
                    pInputText
                    name="showroomName"
                    placeholder="Enter Showroom Name"
                    class="w-full md:w-30rem mb-5"
                    style="padding: 1rem"
                    required
                    [(ngModel)]="createAdmin.showroomName"
                    #name="ngModel"
                    pattern="^\S(?:\s*\S)*$"
                  />
                  <div class="icon">
                    <span *ngIf="name.valid && name.touched"
                      ><i class="pi pi-check text-success"></i
                    ></span>
                    <span *ngIf="!name.valid && name.touched"
                      ><i class="pi pi-times text-danger"></i
                    ></span>
                  </div>
                </div>

                <div class="form-group">
                  <label
                    for="Address"
                    class="block text-900 text-xl font-medium mb-2"
                    >Showroom Address</label
                  >
                  <input
                    type="text"
                    pInputText
                    name="address"
                    placeholder="Enter Showroom Address"
                    class="w-full md:w-30rem mb-5"
                    style="padding: 1rem"
                    required
                    [(ngModel)]="createAdmin.showroomAddress"
                    #address="ngModel"
                    pattern="^\S(?:\s*\S)*$"
                  />
                  <div class="icon">
                    <span *ngIf="address.valid && address.touched"
                      ><i class="pi pi-check text-success"></i
                    ></span>
                    <span *ngIf="!address.valid && address.touched"
                      ><i class="pi pi-times text-danger"></i
                    ></span>
                  </div>
                </div>

                <div class="form-group">
                  <label
                    for="Number"
                    class="block text-900 text-xl font-medium mb-2"
                    >Showroom Contact Number</label
                  >
                  <input
                    type="text"
                    pInputText
                    name="contactNumber"
                    placeholder="Enter Showroom Contact Number"
                    class="w-full md:w-30rem mb-5"
                    style="padding: 1rem"
                    required
                    minlength="11"
                    maxlength="11"
                    (keydown)="onKeyDown($event)"
                    [(ngModel)]="createAdmin.showroomContactNo"
                    #contact="ngModel"
                    pattern="^(03\d{9}|021\d{8})$"
                  />
                  <div class="icon">
                    <span *ngIf="contact.valid && contact.touched"
                      ><i class="pi pi-check text-success"></i
                    ></span>
                    <span *ngIf="!contact.valid && contact.touched"
                      ><i class="pi pi-times text-danger"></i
                    ></span>
                  </div>
                </div>

                <div class="form-group">
                  <label
                    for="state"
                    class="block text-900 text-xl font-medium mb-2"
                    >Showroom State</label
                  >

                  <input
                  type="text"
                  pInputText
                  name="state"
                  placeholder="Enter Showroom State"
                  class="w-full md:w-30rem mb-5"
                  style="padding: 1rem"
                  required
                  [(ngModel)]="createAdmin.showroomState"
                  #state="ngModel"
                  minlength="3"
                  maxlength="19"
                  pattern="^\S(?:\s*\S)*$"
                />
                <div class="icon">
                  <span *ngIf="state.valid && state.touched"
                    ><i class="pi pi-check text-success"></i
                  ></span>
                  <span *ngIf="!state.valid && state.touched"
                    ><i class="pi pi-times text-danger"></i
                  ></span>
                </div>

                </div>
             
                <div class="form-group">
                  <label
                    for="city"
                    class="block text-900 text-xl font-medium mb-2"
                    >Showroom City</label
                  >
                  <input
                  type="text"
                  pInputText
                  name="city"
                  placeholder="Enter Showroom City"
                  class="w-full md:w-30rem mb-5"
                  style="padding: 1rem"
                  required
                  [(ngModel)]="createAdmin.showroomCity"
                  #city="ngModel"
                  minlength="3"
                  maxlength="40"
                  pattern="^\S(?:\s*\S)*$"
                />

                <div class="icon">
                  <span *ngIf="city.valid && city.touched"
                    ><i class="pi pi-check text-success"></i
                  ></span>
                  <span *ngIf="!city.valid && city.touched"
                    ><i class="pi pi-times text-danger"></i
                  ></span>
                </div>

                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                  <a class="font-medium no-underline text-right cursor-pointer ml-auto"
                     style="color: var(--primary-color)"
                     (click)="navigateTologIn()"
                     >
                    Log In?
                  </a>
                </div>

                </div>
                <button
                  pButton
                  pRipple
                  label="Next"
                  class="w-full p-3 text-x1"
                  type="submit"
                ></button>
              </form>
            </div>
          </p-tabPanel>

          <p-tabPanel header="Admin Details"   [disabled]="!showSecondTab">
          
            <form (ngSubmit)="onSubmit()" #adminForm="ngForm">
                    <div class="form-group">
                <label class="block text-900 text-xl font-medium mb-2">Username</label>
                   <input name="username"
                     pTooltip="length should be between 4-20 characters" 
                     type="text" 
                     pInputText
                     placeholder="Enter Username" 
                     class="w-full md:w-30rem mb-5"
                     ngModel
                     required
                     minlength="4"
                     maxlength="20"
                     #username="ngModel"
                     pattern="^[A-Za-z0-9_-]+$"
                     [(ngModel)]="createAdmin.username">
              <div class="icon">
                <span *ngIf="username.valid && username.touched"><i class="pi pi-check text-success"></i></span>
                <span *ngIf="!username.valid && username.touched"><i class="pi pi-times text-danger"></i></span>   
              </div>
             </div>
             

             <div class="form-group">  
              <label class="block text-900 text-xl font-medium mb-2">Email</label>
                <input type="email" 
                 name="email"
                 pInputText 
                 placeholder="Enter Email Address" 
                 class="w-full md:w-30rem mb-5" 
                 style="padding:1rem;" 
                 required="true" 
                 ngModel
                 required
                 email
                 pTooltip="Enter a valid email."
                 #email="ngModel"
                 pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                 [(ngModel)]="createAdmin.email"/>
                 <div class="icon">
                    <span *ngIf="email.valid && email.touched"><i class="pi pi-check text-success"></i></span>
                    <span *ngIf="!email.valid && email.touched"><i class="pi pi-times text-danger"></i></span>   
                  </div>
            </div>

            <div class="form-group">
              <label for="password1" class="block text-900 font-medium text-xl mb-2">Enter Password</label>
               <p-password 
                name="password"  
                pTooltip="Atleast one upper case, one lowercase, a number or special character required."  placeholder="Password" 
                styleClass="mb-5" 
                inputStyleClass="w-full p-3 md:w-30rem"
                ngModel
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                required
                #password="ngModel"
                [(ngModel)]="createAdmin.password">
               </p-password>
               <div class="icon">
                   <span *ngIf="password.valid && password.touched"><i class="pi pi-check text-success"></i></span>
                   <span *ngIf="!password.valid && password.touched"><i class="pi pi-times text-danger"></i></span>   
                 </div>
           </div>

           <div class="form-group">
            <label class="block text-900 text-xl font-medium mb-2">Confirm Password</label>
             <p-password 
              name="confirmPassword" 
              styleClass="mb-5" 
              inputStyleClass="w-full p-3 md:w-30rem"
              placeholder="Enter Password Again" 
              [feedback]="false"
              ngModel
              #confirmPassword="ngModel">
             </p-password>
        </div>

        <div class="flex align-items-center justify-content-between mb-5 gap-5">
          <a class="font-medium no-underline text-right cursor-pointer ml-auto"
             style="color: var(--primary-color)"
             (click)="navigateTologIn()"
             >
            Log In?
          </a>
        </div>

              <button
              pButton
              pRipple
              label="Sign Up"
              class="w-full p-3 text-x1"
              type="submit"
            ></button>
            </form>
          
          </p-tabPanel>
        </p-tabView>

        <br />

        <br /><br /><br />
      </div>
    </div>
  </div>
</div>
