

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                   <h1>Sign Up</h1>
                </div>

                <div>
                    <label class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input minlength="4" maxlength="20" pTooltip="length should be between 4-20 characters" type="text" pInputText placeholder="Enter Username" class="w-full md:w-30rem mb-5"
                    [(ngModel)]="createUser.username" required="true">

                    <label class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input type="text"  pInputText placeholder="Enter Email Address" class="w-full md:w-30rem mb-5" style="padding:1rem;" required="true" [(ngModel)]="createUser.email" />
                    
                    
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Enter Password</label>
                    <p-password id="password1" pTooltip="Atleast one upper case, one lowercase, a number and special character required." placeholder="Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" required="true" [(ngModel)]="createUser.password" ></p-password>
              
                    <label class="block text-900 text-xl font-medium mb-2">Confirm Password</label>
                    <p-password styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" placeholder="Enter Password Again"  [feedback]="false" required="true" ></p-password>

                    <label class="text-center block text-900 font-medium text-xl mb-2">Select Role</label>
                    <p-dropdown class="flex flex-column align-items-center justify-content-center" [options]="userRoles" [(ngModel)]="createUser.role" ></p-dropdown>
                   
                    <br><br>

                    <button pButton pRipple label="Sign In" class="w-full p-3 text-x1" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
